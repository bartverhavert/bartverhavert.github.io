---
title: Blog
---
<div class="content-section-a">
    <div class="container">
        <% sorted_articles.each do |post| %>
            <div class="row">
                <div class="col-lg-12">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading blog-post"><%= link_to post[:title], post.path %></h2>
                    <aside class="blog-post-date">Posted at <%= get_pretty_date(post) %></aside>
                    <div class="lead"><%= get_begin_of_post(post) %></div>
                </div>
            </div>
        <% end %>
    </div>
</div>
