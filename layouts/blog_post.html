<% render 'default' do %>
    <section>
        <div class='blog_post'>
            <header>
                <h1><%= item[:title] %></h1>
                <aside>Posted at <%= get_pretty_date(item) %></aside>
            </header>
            <article>
                <%= yield %>
            </article>
        </div>
    </section>
<% end %>
